# ─────────────
# Font
# ─────────────
font_family      FiraCode Nerd Font
bold_font        auto
italic_font      auto
font_size        12.0

# ─────────────
# Cursor
# ─────────────
# cursor_shape     beam      # options: block, beam, underline
# cursor_blink_interval 0.7  # blink every ~0.7 seconds
# cursor_stop_blinking_after 15

# ─────────────
# Window & Behavior
# ─────────────
confirm_os_window_close 0
hide_window_decorations yes
window_padding_width 6
background_opacity 0.95
enable_audio_bell no
allow_remote_control yes

# ─────────────
# Colors: Catppuccin Mocha
# ─────────────
foreground       #CDD6F4
background       #1E1E2E
selection_foreground #1E1E2E
selection_background #F5E0DC
cursor           #F5E0DC

color0  #45475A
color1  #F38BA8
color2  #A6E3A1
color3  #F9E2AF
color4  #89B4FA
color5  #F5C2E7
color6  #94E2D5
color7  #BAC2DE
color8  #585B70
color9  #F38BA8
color10 #A6E3A1
color11 #F9E2AF
color12 #89B4FA
color13 #F5C2E7
color14 #94E2D5
color15 #A6ADC8

# ─────────────
# Tabs & Window Shortcuts
# ─────────────
enabled_layouts splits

map ctrl+shift+t new_tab
map ctrl+shift+w close_tab
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab
map ctrl+shift+enter new_window

map ctrl+d launch --location=hsplit

map ctrl+shift+t launch --location=vsplit

map ctrl+h neighboring_window left
map ctrl+j neighboring_window down
map ctrl+k neighboring_window up
map ctrl+l neighboring_window right

map ctrl+alt+h resize_window narrower   # Shrink horizontally
map ctrl+alt+l resize_window wider      # Expand horizontally
map ctrl+alt+j resize_window shorter    # Shrink vertically
map ctrl+alt+k resize_window taller     # Expand vertically


map ctrl+w close_window
# ─────────────
# Performance
# ─────────────
repaint_delay 10
input_delay 3
sync_to_monitor yes


