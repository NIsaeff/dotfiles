# Fuzzel Configuration - Catppuccin Mocha Theme
# Matches your Waybar purple pastel aesthetic

[main]
terminal = alacritty
layer = overlay
width = 40
horizontal-pad = 20
vertical-pad = 10
inner-pad = 10

[colors]
# Catppuccin Mocha colors to match your Waybar theme
background = 1e1e2edd
text = cdd6f4ff
match = cba6f7ff
selection = 45475aff
selection-text = cdd6f4ff
selection-match = f5c2e7ff
border = cba6f7ff

[border]
width = 2
radius = 12

[dmenu]
exit-immediately-if-empty = yes

[key-bindings]
# Standard navigation
prev = Up
next = Down
prev-page = Page_Up
next-page = Page_Down
# Additional bindings
cancel = Escape
execute = Return KP_Enter